{% extends "_base.html" %}
{% block pagetitle %}<title>Bootcampes</title>{% endblock pagetitle %}


{% block content %}
<h1>Upcoming Bootcamps:</h1>

<ul>
    {% for camp in object_list %}
    <li><a href="{{ url('event_detail_id', pk=camp.pk) }}{{ camp.slug }}">{{ camp.venue }} {{ camp.start_date }}</a></li>
    {% endfor %}
</ul>

{% endblock content %}
